<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID一覧</title>
    <style>
        th,td {
            border: solid 1px;              /* 枠線指定 */
        }
        table {
            border-collapse:  collapse;     /* セルの線を重ねる */
        }
    </style>
</head>
<body>
    ID表 <button id="updateBtn">更新</button>
    <span id="status"></span>
    <table id="event_table">
        <thead>
        <tr>
            <thead>
            <th>ID</th>
            <th>タイトル</th>
            <th>カテゴリ</th>
            <th>走者</th>
        </tr>
        </thead>
        <tbody id="t1">
        </tbody>
    </table>
</body>

<script>
const url = "https://script.google.com/macros/s/AKfycby8aLivpQwY2DUocSuvDkBuVWlqnz3UfkIqPR25rKOlseh6bGjk1uldBmc-8oHN7Bs/exec" // スプレッドシートのデータのURLを適宜置き換えて使用
const options = {
        method: "GET"
    };
    
    window.addEventListener('DOMContentLoaded', async()=>{
        const titles = await fetch(url,options).then(res=>res.json());
        console.log(Object.keys('gametitle').length);
        titles.forEach(x=>{
            const tr=`<tr>
                <td>${x.id}</td>
                <td>${x.gametitle}</td>
                <td>${x.category}</td>
                <td>${x.player}</td>
                </tr>`;
            t1.insertAdjacentHTML('beforeend',tr);
        });
    });

    document.getElementById('updateBtn').addEventListener('click',async()=>{
        document.getElementById('status').innerHTML = "更新中…";
        const titles = await fetch(url,options).then(res=>res.json());
        console.log(Object.keys('gametitle').length);
        document.querySelector('tbody').innerHTML="";
        titles.forEach(x=>{
            const tr=`<tr>
                <td>${x.id}</td>
                <td>${x.gametitle}</td>
                <td>${x.category}</td>
                <td>${x.player}</td>
                </tr>`;
            t1.insertAdjacentHTML('beforeend',tr);
        });
        document.getElementById('status').innerHTML = "更新完了！";
        const wait = async (ms) => new Promise(resolve => setTimeout(resolve, ms));
        await wait(5000);
        document.getElementById('status').innerHTML = "";
    });
</script>
</html>
